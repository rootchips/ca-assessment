services:
  mysql:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: compasia
      MYSQL_USER: compasia
      MYSQL_PASSWORD: compasia
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "${MYSQL_HOST_PORT:-43306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "${REDIS_HOST_PORT:-46379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - laravel_vendor:/var/www/html/vendor
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:${BACKEND_HOST_PORT:-48000}
      FRONTEND_URL: http://localhost:${FRONTEND_HOST_PORT:-45173}

      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: compasia
      DB_USERNAME: compasia
      DB_PASSWORD: compasia

      CACHE_STORE: redis
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: database

      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_CLIENT: phpredis

      BROADCAST_CONNECTION: reverb
      REVERB_APP_ID: 281634
      REVERB_APP_KEY: lcr9zyhymu88ryfhrrmz
      REVERB_APP_SECRET: kge50tnhkr6lfvgni3wc
      REVERB_SERVER_HOST: 0.0.0.0
      REVERB_SERVER_PORT: 8080
      REVERB_HOST: reverb
      REVERB_PORT: 8080
      REVERB_SCHEME: http
    ports:
      - "${BACKEND_HOST_PORT:-48000}:8000"
    healthcheck:
      test: ["CMD", "php", "-r", "exit(file_exists('/var/www/html/vendor/autoload.php') ? 0 : 1);"]
      interval: 10s
      timeout: 5s
      retries: 12
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh docker/start-app.sh

  horizon:
    build:
      context: ./backend
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - laravel_vendor:/var/www/html/vendor
    environment:
      APP_ENV: local
      APP_DEBUG: "true"

      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: compasia
      DB_USERNAME: compasia
      DB_PASSWORD: compasia

      CACHE_STORE: redis
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: database

      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_CLIENT: phpredis

      BROADCAST_CONNECTION: reverb
      REVERB_APP_ID: 281634
      REVERB_APP_KEY: lcr9zyhymu88ryfhrrmz
      REVERB_APP_SECRET: kge50tnhkr6lfvgni3wc
      REVERB_SERVER_HOST: 0.0.0.0
      REVERB_SERVER_PORT: 8080
      REVERB_HOST: reverb
      REVERB_PORT: 8080
      REVERB_SCHEME: http
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    command: sh docker/start-horizon.sh

  reverb:
    build:
      context: ./backend
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - laravel_vendor:/var/www/html/vendor
    environment:
      APP_ENV: local
      APP_DEBUG: "true"

      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: compasia
      DB_USERNAME: compasia
      DB_PASSWORD: compasia

      CACHE_STORE: redis
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: database

      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_CLIENT: phpredis

      BROADCAST_CONNECTION: reverb
      REVERB_APP_ID: 281634
      REVERB_APP_KEY: lcr9zyhymu88ryfhrrmz
      REVERB_APP_SECRET: kge50tnhkr6lfvgni3wc
      REVERB_SERVER_HOST: 0.0.0.0
      REVERB_SERVER_PORT: 8080
      REVERB_HOST: reverb
      REVERB_PORT: 8080
      REVERB_SCHEME: http
    ports:
      - "${REVERB_HOST_PORT:-48080}:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
      horizon:
        condition: service_started
    command: sh docker/start-reverb.sh

  frontend:
    build:
      context: ./frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      VITE_API_BASE_URL: http://localhost:${BACKEND_HOST_PORT:-48000}/api
      VITE_REVERB_APP_KEY: lcr9zyhymu88ryfhrrmz
      VITE_REVERB_HOST: localhost
      VITE_REVERB_PORT: ${REVERB_HOST_PORT:-48080}
      VITE_REVERB_SCHEME: http
    ports:
      - "${FRONTEND_HOST_PORT:-45173}:5173"
    depends_on:
      backend:
        condition: service_healthy
      horizon:
        condition: service_started
      reverb:
        condition: service_started
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"

volumes:
  mysql_data:
  redis_data:
  laravel_vendor:
  frontend_node_modules:
